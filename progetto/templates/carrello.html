
<form action="/home">
    <button>torna alla home</button>
</form>
<h1>Carrello di {{ username }}</h1>
<table>
    <tr>
        <th>Immagine</th>
        <th>Nome</th>
        <th>Quantità</th>
        <th>Prezzo Unitario</th>
        <th>Totale</th>
    </tr>
    {% for item in items %}
    <tr>
        <td><img src="{{ item.foto }}" alt="{{ item.nome }}" style="width:50px;height:50px;"></td>
        <td>{{ item.nome }}</td>
        <td>{{ item.quantita }}</td>
        <td>{{ item.prezzo_unitario }} €</td>
        <td>{{ item.totale_carta }} €</td>
    </tr>
    {% endfor %}
</table>
<form method="POST" action="/carrello">
    <input type="hidden" name="action" value="aggCarrello">
    <div>
        <label for="carta_id">ID della carta:</label>
        <input type="number" id="carta_id" name="carta_id" required placeholder="Inserisci l'ID della carta">
    </div>
    <div>
        <label for="quantita">Quantità:</label>
        <input type="number" id="quantita" name="quantita" required placeholder="Inserisci la quantità" min="1">
    </div>
    <button type="submit">Aggiungi al carrello</button>
</form>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
